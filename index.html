<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>摄像头拍照</title>
</head>

<body>
    <video id="video" width="300" height="400" controls playsinline>
    </video>
    <canvas id="canvas" width="300" height="400"></canvas>
    <div>
        <button id="capture">拍照</button>
        <button id="close">关闭摄像头</button>
    </div>
    
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        var mediaStreamTrack;

        //访问用户媒体设备的兼容方法
        function getUserMedia(constraints, success, error) {
            // if (navigator.mediaDevices.getUserMedia) {
            //     //最新的标准API
                // navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
            // } else if (navigator.webkitGetUserMedia) {
            //     //webkit核心浏览器
            //     navigator.webkitGetUserMedia(constraints, success, error)
            // } else if (navigator.mozGetUserMedia) {
            //     //firfox浏览器
            //     navigator.mozGetUserMedia(constraints, success, error);
            // } else if (navigator.getUserMedia) {
            //     //旧版API
                navigator.getUserMedia(constraints, success, error);
            // }
        }

        function success(stream) {
            //兼容webkit核心浏览器
           let CompatibleURL = window.URL || window.webkitURL;
        //     //将视频流设置为video元素的源
        //     // video.src = CompatibleURL.createObjectURL(stream);

        //     // 播放
        //     video.srcObject = stream;
        //     video.onloadedmetadata = function(e) {
        //         video.play();
        //     };
        //     mediaStreamTrack = stream

            if ("srcObject" in video) {
                video.srcObject = stream;
            } else {
                // 防止在新的浏览器里使用它，应为它已经不再支持了
                video.src = CompatibleURL.createObjectURL(stream);
            }
            video.onloadedmetadata = function(e) {
                video.play();
            };
        }

        function error(error) {
            alert('调用摄像头失败')
        }

        // if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
        if (navigator.getUserMedia) {
            getUserMedia({ video: { width: 100, height: 100,  facingMode: { exact: "environment" } } }, success, error);
        } else {
            alert('不支持访问用户媒体');
        }

        // 拍照
        document.getElementById('capture').addEventListener('click', function () {
            context.drawImage(video, 0, 0, 300, 400);
            // photoSrc 就是拍照得到的base64的图片数据，将数据传递给后端就可以了
            var photoSrc = document.getElementById("canvas").toDataURL("image/jpeg", 0.8);　　　　　　　　　　　　　　　　// 以下就是调用接口将数据传递给后端，省略...
        })
        
        // 关闭摄像头
        document.getElementById('close').addEventListener('click', function() {
            if (mediaStreamTrack) {
               mediaStreamTrack.getTracks()[0].stop();
            }
        });
    </script>
</body>

</html>
